<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Example 3</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        $('body').append('<div id="container"></div>');
        $('#container').append('<img src="https://media.giphy.com/media/q540XuK9hMxY4/giphy.gif">');
        $('img').animate({'width':'960px'},500,function(){
            $('img').animate({'width':'100px'}, 500).animate({'width':'1400px'},1000);
        });
    </script>
</body>
</html>
