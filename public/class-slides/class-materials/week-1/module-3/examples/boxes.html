<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOXES on BOXES!!!</title>
    <style type="text/css">
        body{
            background-color: #DADADA;
        }
        h1{
            font-family: 'Comic Sans', cursive;
            font-size: 9vmin;
            margin: 0;
        }
        h2{
            font-family: 'Helvetica', sans-serif;
        }
        span{
            font-size: 120%;
        }
        div{
            box-sizing:border-box;
        }
        img{
            width: 40%;
            height: auto;
            margin: 1em;
        }
        .navigation{
            width: 100vw;
            height: 3em;
            margin: 0;
            padding: 10px;
            text-align: center;
            font-family: Verdana, sans-serif;
            font-weight: 700;
            background-color: darkgrey;
        }
        .header{
            margin-top: 0;
            width: 100%;
            height: 25vh;
            background-image:url('http://unenslaved.com/unnslvd/wp-content/uploads/2015/03/bigstock-Huge-pile-of-cardboard-boxes-44764231-2.jpg');
            text-align: center;
            color: pink;
            
        }
        .content{
            width: 760px;
            padding: 2em;
            margin: 0 auto;
        }
        .pics{
            padding: 2em;
            border: 5px solid blue;
        }
        #colorboxes{
            border-bottom: 8px dotted whitesmoke;
        }
        #kittenboxes{
            margin-top: 1em;
            background-color: #2B2B2B;
        }
        #rounded{
            margin-top: 1em;
            height: 20em;
            width: 100%;
            background-image:url('http://bacon.iseenothing.com/tomfoolery/MT_boxes.gif');
            border: 5px solid #000000;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <span>BOXES BOXES BOXES BOXES</span>
    </div>
    <div class="header">
        <h1>It's a page about <span>BOXES!!</span></h1>
    </div>
    <div class="content">
        <h2>Here's a collection of box boxes: </h2>
        <div class="pics">
            <div id="colorboxes" class="gallery">
                <img src="http://www.brimarpackaging.com/data/Images_Additional/set-up-box.jpg"></img>
                <img src="http://banagore.co/wp-content/uploads/2015/08/fatura.jpg"></img>
            </div>
            <div id="kittenboxes" class="gallery">
                <img src="http://www.thatcutesite.com/uploads/2013/05/kitten_box_cute.jpg"></img>
                <img src="http://www.maine-coon-cat-nation.com/image-files/cute-fuzzy-kittens-box.jpg"></img>
            </div>
            <div id="rounded" class="gallery"></div>
        </div>
    </div>

</html>
